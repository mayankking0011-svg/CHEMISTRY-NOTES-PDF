<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Notes - Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      background: #fff;
      max-width: 400px;
      margin: 60px auto;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    h2 {
      color: #1c7ed6;
    }
    .upi {
      font-size: 18px;
      background: #e7f5ff;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 6px;
      margin: 18px 0;
      font-weight: bold;
      color: #1971c2;
    }
    .note {
      color: #495057;
      font-size: 16px;
      margin-top: 20px;
    }
    .btn {
      display: inline-block;
      padding: 10px 22px;
      background: #1c7ed6;
      color: #fff;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      margin-top: 18px;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #1971c2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pay & Get Chemistry Notes</h2>
    <div>
      <p>UPI ID par payment karein:</p>
      <div class="upi">mayank.yourupi@okicici</div>
      <p>Ya QR code scan karein:</p>
      <img src="https://i.imgur.com/your-qrcode.png" alt="UPI QR Code" width="180" height="180">
    </div>
    <div class="note">
      <b>Note:</b><br>
      Payment karne ke baad apna transaction screenshot aur email <b>yourmail@gmail.com</b> par bhejein.<br>
      Hum aapko premium notes access link bhej denge!
    </div>
    <a href="index.html" class="btn">Back to Home</a>
  </div>
</body>
</html>
