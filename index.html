<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chemistry Premium Notes</title>
  <!-- Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for button icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: 'Roboto', Arial, sans-serif; 
      background: linear-gradient(120deg, #e3f0ff 0%, #fafcff 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 440px;
      width: 95vw;
      background: #fff;
      padding: 35px 24px 32px 24px;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(28, 126, 214, 0.12), 0 1.5px 6px 0 rgba(0,0,0,0.04);
      animation: fadeInUp 1s;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    h1 {
      color: #1c7ed6;
      font-size: 2.1em;
      letter-spacing: 1px;
      font-weight: 700;
      margin-bottom: 7px;
    }
    .tagline {
      font-size: 1.02em;
      color: #1971c2;
      font-weight: 500;
      margin-bottom: 18px;
      letter-spacing: 0.2px;
    }
    p {
      color: #444;
      font-size: 1.09em;
      margin-bottom: 23px;
      line-height: 1.54;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 13px 30px;
      background: linear-gradient(90deg,#1c7ed6 60%, #339af0 100%);
      color: #fff;
      border: none;
      border-radius: 7px;
      text-decoration: none;
      font-size: 1.17em;
      font-weight: 500;
      box-shadow: 0 2px 10px rgba(28,126,214,0.08);
      margin-top: 12px;
      cursor: pointer;
      transition: background 0.21s, transform 0.18s;
    }
    .btn i {
      font-size: 1.1em;
      margin-left: 3px;
    }
    .btn:hover {
      background: linear-gradient(90deg,#1971c2 60%, #228be6 100%);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 4px 18px rgba(28,126,214,0.13);
    }
    @media (max-width: 570px) {
      .container {
        max-width: 98vw;
        padding: 20px 7vw 26px 7vw;
      }
      h1 {
        font-size: 1.32em;
      }
      .btn {
        font-size: 1em;
        padding: 12px 19px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Premium Chemistry Notes</h1>
    <div class="tagline">Handwritten • Easy Language • Useful Diagrams</div>
    <p>
      Welcome! Yahaan aapko milenge high-quality, handwritten chemistry notes.<br>
      Notes specially curated for school/college students – simple language aur diagrams ke saath.
    </p>
    <a href="payment.html" class="btn">
      <span>Buy Notes</span>
      <i class="fas fa-arrow-right"></i>
    </a>
  </div>
</body>
</html>
